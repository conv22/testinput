<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Test</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="input__checkbox">
          <input type="checkbox" class="checkbox" /><label
            for="checkbox"
            class="checkbox__label"
          ></label>
        </div>
        <div class="input__placeholder">
          <span class="placeholder__task"></span>
          <span class="placeholder__insert"></span>
          <span
            class="placeholder__main"
            contenteditable="true"
            placeholder="Write a task here"
          ></span>
        </div>
        <div class="input__buttons">
          <div class="input__calendar"><i class="far fa-calendar"></i></div>
          <div class="input__select">
            <select>
              <option>No list</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
